  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(36.799581630745, 127.07502962007766), // 지도의 중심좌표
            level: 6 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new daum.maps.Map(mapContainer, mapOption);

    //교통량 표시
    map.addOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC);

    //고정 마커 추가 순서대로 학교 정문, 후문, 트라 입구 삼거리(초등학교 삼거리), 현충사 앞 4거리
    var positions = [
      {
          title: '학교정문',
          content: '<div>학교정문</div>',
          latlng: new daum.maps.LatLng(36.79808380083178, 127.07810951220478)
      },
      {
          title: '학교후문 회차로',
          content: '<div>학교후문 회차로</div>',
          latlng: new daum.maps.LatLng(36.801928720906126, 127.06805089509167)
      },
      {
          title: '트라 입구 3거리',
          content: '<div>트라 입구 3거리</div>',
          latlng: new daum.maps.LatLng(36.79738092055048, 127.06293187210684)
      },
      {
          title: '현충사 앞 4거리',
          content: '<div>현충사 앞 4거리</div>',
          latlng: new daum.maps.LatLng(36.80032313597945,  127.02693741909361)
      }
    ];

    for (var i = 0; i < positions.length; i ++) {
        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng // 마커의 위치
        });

        // 마커에 표시할 인포윈도우를 생성합니다
        var infowindow = new daum.maps.InfoWindow({
            content: positions[i].content // 인포윈도우에 표시할 내용
        });

        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        daum.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        daum.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    }



    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
      function makeOverListener(map, marker, infowindow) {
          return function() {
              infowindow.open(map, marker);
          };
      }

      // 인포윈도우를 닫는 클로저를 만드는 함수입니다
      function makeOutListener(infowindow) {
          return function() {
              infowindow.close();
          };
      }


  </script>
